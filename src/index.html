<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="login">
        <div class="left-side"> <!-- É aqui que entra a parte das informações da empresa-->
            <h1>Faça login!</h1>
        </div>
        <div class="right-side"> <!-- É aqui que entra os formulários-->
            <div class="card-login">
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Usuário</label>
                    <input type="password" name="usuario" placeholder="Senha">
                </div>
                <button class="btnLogin">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
